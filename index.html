<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="animate.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <title>Memory card game</title>
</head>
<body>

  <div class="game-container">

  

  <div class="container-head">
    <span class="title">Memory card game</span>
    <span class="winner" id="winner"></span>
  </div>
  
  <div class="container-cards" id="cardsContainer">
    
    <ul class="cards">
        <li class="card" id="hammer"><i class="ion-hammer card-icon"></i></li>
        <li class="card" id="scissors"><i class="ion-scissors card-icon"></i></li>
        <li class="card" id="emaail"><i class="ion-email card-icon"></i></li>
        <li class="card" id="american"><i class="ion-ios-americanfootball card-icon"></i></li>
        <li class="card" id="person"><i class="ion-person card-icon"></i></li>
        <li class="card" id="cloud"><i class="ion-cloud card-icon"></i></li>
        <li class="card" id="icecream"><i class="ion-icecream card-icon"></i></li>
        <li class="card" id="power"><i class="ion-power card-icon"></i></li>
        <li class="card" id="hammer2"><i class="ion-hammer card-icon"></i></li>
        <li class="card" id="scissors2"><i class="ion-scissors card-icon"></i></li>
        <li class="card" id="emaail2"><i class="ion-email card-icon"></i></li>
        <li class="card" id="american2"><i class="ion-ios-americanfootball card-icon"></i></li>
        <li class="card" id="person2"><i class="ion-person card-icon"></i></li>
        <li class="card" id="cloud2"><i class="ion-cloud card-icon"></i></li>
        <li class="card" id="icecream2"><i class="ion-icecream card-icon"></i></li>
        <li class="card" id="power2"><i class="ion-power card-icon"></i></li>
    </ul>
  </div>
  <div class="container-footer">
      <div class="play" id="play"><i class="ion-loop"></i></div>
      <div class="movesCount" id="movesCountId">0</div>
  </div>
 

</div>









  <script src="app.js">
  </script>
</body>
</html>
